<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0E1A"/>

  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#141927" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00DD88;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Lightning bolt icon (large) -->
  <g transform="translate(100, 180)">
    <path
      d="M 60 10 L 20 110 L 55 110 L 40 190 L 120 80 L 80 80 L 60 10 Z"
      fill="#00F5FF"
      stroke="#00DD88"
      stroke-width="3"
      stroke-linejoin="round"
      opacity="0.9"
    />
  </g>

  <!-- Main title -->
  <text
    x="300"
    y="260"
    font-family="'Space Grotesk', 'Arial', sans-serif"
    font-size="72"
    font-weight="700"
    fill="#FFFFFF"
    letter-spacing="1"
  >
    Sparkfined
  </text>

  <!-- Subtitle -->
  <text
    x="300"
    y="340"
    font-family="'Inter', 'Arial', sans-serif"
    font-size="36"
    font-weight="400"
    fill="#00F5FF"
    letter-spacing="0.5"
  >
    Professional Crypto Trading Analytics
  </text>

  <!-- Tagline -->
  <text
    x="300"
    y="420"
    font-family="'Inter', 'Arial', sans-serif"
    font-size="28"
    font-weight="300"
    fill="#AAAAAA"
  >
    Transform from reactive to data-driven trading
  </text>

  <!-- Domain -->
  <text
    x="300"
    y="520"
    font-family="'JetBrains Mono', 'Courier New', monospace"
    font-size="24"
    font-weight="400"
    fill="#00DD88"
    letter-spacing="1"
  >
    sparkfined.xyz
  </text>

  <!-- Decorative accent line -->
  <line x1="300" y1="360" x2="900" y2="360" stroke="#00F5FF" stroke-width="2" opacity="0.3"/>
</svg>
